<script>
    alert("Digite 0 para sair");

    //início da repetição 
    do{
        var num = Number(prompt("Número: "));

        if(num == 0 || isNaN(num)) {
            var sair = confirm("Confirmar saída?") //Solicita confirmação do usuário
            if(sair) {
                break //Sai da repetição
            } else {
                continue //Volta ao início do laço
            }
        }

        //Se par, mostra o dobro; se impar, mostra o triplo
        if(num % 2 == 0) {
            alert("O dobro de " + num + " é " + num * 2)
        } else {
            alert("O triplo de " + num + " é " + num * 3)
        } 
    } while(true); //enquanto verdade (só sai do laço, pelo break)

    alert("bye, bye")
</script>
