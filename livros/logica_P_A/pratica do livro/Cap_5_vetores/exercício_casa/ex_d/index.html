<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício para casa "D"</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="imagem/computador.jpg" alt="">
    <div class="container">
        <h1>Programa últimas notícias</h1>
        <hr>
        <div>
            <label for="">Notícias</label>
            <input type="text" id="inNoticia">
        </div>
        <input type="button" value="Adicionar" id="btnAdicionar" onclick="adicionarNoticias()">
        <input type="button" value="Listar Notícias" id="btnListar" onclick="listarNoticias()">
        <div>
            <h2 id="outNumeroDeNoticias"></h2>
        </div>
        <div>
            <pre id="outNoticias"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
