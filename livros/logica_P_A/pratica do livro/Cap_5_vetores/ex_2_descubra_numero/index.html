<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex_02_descubra_número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="imagem/ilustração_numeros.jpg" alt="ilustração números">
    <div class="container">
        <h1>Descubra o número</h1>
        <hr>
        <div class="display">
            <div>
                <label for="">Número</label>
                <input type="text" id="inNumero" autofocus>
            </div>
            <div>
                <input type="button" value="jogar" id="btnApostar" onclick="apostarNumero()">
                <input type="button" value="reiniciar" id="btnJogarNovamente" class="btnOculto" onclick="reiniciarJogo()">
            </div>
        </div>
        
        <hr>
        <div>
            <h3>Erros <span id="outErros">0</span></h3>
            <h3>Chances <span id="outChances">6</span></h3>
            <h3 id="outDica">É um número entre 1 e 100.</h3>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
