<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 do capítulo 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="imagem/pizza.png" alt="imagem de uma pizza">
    
    <div class="container">
        <h1>Pizzaria Avenida - Controle de pedidos</h1>
        <p>Item do pedido:
            <input type="radio" name="produto" id="rbPizza" checked autofocus onchange="trocarItem()">
            Pizza
            <input type="radio" name="produto" id="rbBebida" onchange="trocarItem()">Bedida
            <span>Item: </span>
            <select name="" id="inPizza" class="exibe">
                <option value="media">Pizza média</option>
                <option value="grande">Pizza grande</option>
                <option value="familia">Pizza família</option>
            </select>
            <select name="" id="inBebida" class="oculta">
                <option value="refri">Refrigerante litro</option>
                <option value="suco">Jarra de suco</option>
                <option value="agua">Água mineral</option>
            </select>
        </p>
        <p>Detalhes do item:
            <input type="text" id="inDetalhes" class="detalhes" onfocus="mostrarNumSabores()">
            <input type="button" value="Adicionar" id="btAdicionar">
        </p>
        <pre id="outPedido"></pre>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
