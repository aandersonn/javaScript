<script>
    function calcularMedia() {
        if(arguments.length == 0) {
            alert("Informe, no mínimo, uma nota");
            return
        }

        let soma = 0;
        let numNotas = arguments.length;

        for(var i = 0; i < numNotas; i++) {
            soma += arguments[i];
        }

        let media = soma;
        alert("Média das notas: " + media.toFixed(1))
    }

    calcularMedia(5,6,8);
    calcularMedia(2, 10);
    calcularMedia(7.5, 10, 8, 9.5);
    calcularMedia()
</script>
